imports:

- classpath:/org/kurator/validation/actors.yaml

components:

- id: FileReader
  type: CsvSpecimenFileReader
  properties:
    parameters:
      filePath: src/test/resources/org/kurator/validation/data/eight_specimen_records.csv

- id: NameValidator
  type: ScientificNameValidator
  properties:
    listensTo:
      - !ref FileReader

- id: BasisOfRecValidator
  type: BasisOfRecordValidator
  properties:
    listensTo:
      - !ref NameValidator

- id: DateValidator
  type: InternalDateValidator
  properties:
    listensTo:
      - !ref BasisOfRecValidator

- id: GeoValidator
  type: GEORefValidator
  properties:
    listensTo:
      - !ref DateValidator

- id: FileWriter
  type: JsonSummaryWriter
  properties:
    parameters:
      filePath: out.json
    listensTo:
      - !ref GeoValidator

- id: GeoValidationWorkflow
  type: Workflow
  properties:
    actors:
      - !ref FileReader
      - !ref NameValidator
      - !ref BasisOfRecValidator
      - !ref DateValidator
      - !ref GeoValidator
      - !ref FileWriter
    parameters:
      in:
        actor: !ref FileReader
        parameter: filePath
      out:
        actor: !ref FileWriter
        parameter: filePath