imports:

- classpath:/org/kurator/validation/actors.yaml

components:

- id: FileReader
  type: CsvSpecimenFileReader
  properties:
    parameters:
      filePath: src/test/resources/org/kurator/validation/data/eight_specimen_records.csv

- id: NameValidator
  type: ScientificNameValidator
  properties:
    listensTo:
      - !ref FileReader
    parameters:
      authorityName: GBIF

- id: BasisOfRecValidator
  type: BasisOfRecordValidator
  properties:
    listensTo:
      - !ref NameValidator

- id: DateValidator
  type: InternalDateValidator
  properties:
    listensTo:
      - !ref BasisOfRecValidator

- id: GeoValidator
  type: GEORefValidator
  properties:
    listensTo:
      - !ref DateValidator

- id: SummaryWriter
  type: JsonSummaryWriter
  properties:
    listensTo:
      - !ref GeoValidator

- id: SpreadsheetWriter
  type: AnalysisSpreadsheetBuilder
  properties:
    listensTo:
      - !ref SummaryWriter

- id: GeoValidationWorkflow
  type: Workflow
  properties:
    actors:
      - !ref FileReader
      - !ref NameValidator
      - !ref BasisOfRecValidator
      - !ref DateValidator
      - !ref GeoValidator
      - !ref SummaryWriter
      - !ref SpreadsheetWriter
    parameters:
      in:
        actor: !ref FileReader
        parameter: filePath
      out:
        actor: !ref SummaryWriter
        parameter: filePath
      authority:
        actor: !ref NameValidator
        parameter: authorityName